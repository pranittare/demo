<div class="container">
    <h1>Bank Details</h1>
<form [formGroup]="list" (ngSubmit)="onSubmit()" >
    <br>
    <div>
        <input type="text" name="search" id="search" (keyup)='toggleDropDown($event)'
        placeholder="Search" formControlName="search">
        <hr>
        <span class="help-block" *ngIf="!list.get('search').valid && list.get('search').touched">
            Please select or search a bank Name</span>

    </div>
<div >

    <!-- <div clickOutside(clickOutside)='toggleDropDown()' *ngIf="showDropDown" class="address-container-dropdown"> -->
        <div *ngFor="let add of address |filter: getSearchValue() "> 

            <div *ngIf="showDropDown" class="address-container-dropdown">
    
                <div (click)='selectValue(add)' class="list" >
            
                        {{add }}
                </div>
        <div>
                {{add }}
        </div>
            
        </div>
        </div>

    <div *ngFor="let add of address |filter: getSearchValue() " (click)='selectValue(add)'>

            {{add }} 
    </div>
    <div *ngIf="searchValue.valid">
        <button mat-raised-button color="primary" type="submit" >Next</button>

    </div>
</div>

<p>Selected Bank:  {{list.value.search}}</p>
</form>
</div>
