<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
        
        <form (submit)="onSignup(signupForm)" #loginForm="ngForm" *ngIf="!isLoading">
            <mat-form-field>
                <input matInput name="email" type="email" ngModel placeholder="Email" #emailInput="ngModel"
                required email>
                <mat-error *ngIf="emailInput.invalid">Please Enter a valid Email</mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <input name="password" type="password" ngModel matInput placeholder="password"   
                #passwordInput="ngModel" required>
                <mat-error *ngIf="passwordInput.invalid">Please Enter Password </mat-error>
                        
            </mat-form-field>
                <button mat-raised-button
                color='accent'
                type="submit">Signup</button>
        </form> 
        
</mat-card>
