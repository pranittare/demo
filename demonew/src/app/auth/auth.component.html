
<div class="container">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
            id="email"
            name="email"
            class="form-control"
            ngModel
            required
            email>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required
            minlength="6">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]=!authForm.valid>
            {{isLoginMode ? 'Login' : 'Signup'}}</button> | 
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
            Switch to {{isLoginMode ? 'Signup': 'Login'}}</button>
    </form>
</div>
