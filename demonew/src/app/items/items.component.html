<div *ngIf="items?.length > 0; else noItems"  class="container">
    <ul *ngFor="let item of items" class="list-group">
        <li 
        class="list-group-item"><strong>{{item.title}}: </strong>{{item.description}} 
        <a (click)='editItem($event, item)' class="close"> <
    </a>  
    <a *ngIf="editState && itemToEdit.id == item.id" (click)='clearState()' class="close"> ^
    </a>
    <div *ngIf="editState && itemToEdit.id == item.id">
        <form (ngSubmit)="updateItem(item)">
            <div class="row">
                <div class="input-group">
                    
                    <input type="text" aria-label="Title" name="title"
                    class="form-control" [(ngModel)]='item.title'>
                    <input type="text" aria-label="Description" name="description"
                    class="form-control"[(ngModel)]='item.description'>
                </div>
                    <input type="submit" value="Update Item" class="btn btn-success">  
                    <button (click)="deleteItem($event, item)" class="btn btn-danger">Delete Item</button>
                </div>
        </form>
    </div>
    </li>
    </ul>
</div>

<ng-template  #noItems>
    <hr>
    <h4 class="container">Nothing here</h4>
</ng-template>
